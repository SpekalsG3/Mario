<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Mario SHIIIIIt</title>
	<link rel="stylesheet" type="text/css" href="Mario.css">
</head>
<body>
	<div class="stage">
		<div class="counter">COINS: 
			<span id="amount">--</span>
		</div>
		<div id="deathBanner">You DIED</div>
		<div id="banner">
			<div id="play">Play</div>
			<div id="resume">Resume</div>
			<div id="replay">Replay</div>
		</div>
		<div id="level">
			<div class="point">
				<div id="hero">
					<div id="jumper">
						<div class="part1 larm"></div>
						<div class="hat"></div>
						<div class="head"></div>
						<div class="part2 lfoot"></div>
						<div class="part2 rfoot"></div>
						<div class="body"></div>
						<div class="part1 rarm"></div>
					</div>
				</div>
				<div class="monster">
				</div>
			</div>
			<div class="ground1"></div>
			<div class="ground2"></div>
			<div class="pipe"></div>
			<div class="blocks">
				<div class="coin"></div>
				<div class="bonus">
					<div class="diamond">
						<div class="rombus1"></div>
						<div class="rombus2"></div>
					</div>
				</div>
			</div>
			<div class="stairs">
				<div class="stair1"></div>
				<div class="stair2"></div>
				<div class="stair3"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Mario.js"></script>
</body>
</html>
