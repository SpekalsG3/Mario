<!DOCTYPE html>
<html>
<head>
	<title>Adventure</title>
	<link rel="stylesheet" type="text/css" href="./Adventure.css">
</head>
<body>
	<div class="game">
		<div class="game__scene">
			<div class="character game__character">
				<div class="character__head"></div>
				<div class="character__body">
					<div class="characher__arm characher__arm--left"></div>
					<div class="characher__arm characher__arm--right"></div>
				</div>
				<div class="character__legs">
					<div class="characher__leg characher__leg--left"></div>
					<div class="characher__leg characher__leg--right"></div>
				</div>
			</div>
			<div class="terrain game__terrain">
				<div class="terrain__sky"></div>
				<div class="terrain__cloud terrain__cloud--long"></div>
				<div class="terrain__ground"></div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="Adventure.js"></script>
</body>
</html>
