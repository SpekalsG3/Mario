<!DOCTYPE html>
<html>
<head>
	<title>Platformer</title>
	<link rel="stylesheet" type="text/css" href="./Platformer.css">
</head>
<body>
	<div class="scene">
		<div class="game">
			<div class="background game__background">
				<div class="background__layer" data-index="0"></div>
				<div class="background__layer" data-index="1"></div>
				<div class="background__layer" data-index="2"></div>
				<div class="background__layer" data-index="3"></div>
				<div class="background__layer" data-index="4"></div>
				<div class="background__layer" data-index="5"></div>
			</div>
			<img class="game__character" id="character" src="character/adventurer-idle-00.png">
			<div class="terrain game__terrain">
				<div class="terrain__sky"></div>
				<div class="terrain__cloud terrain__cloud--long"></div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./scripts/Platformer.js"></script>
</body>
</html>
